name: ARM Template Infra Deployment
on: workflow_dispatch

permissions:
  id-token: write
  contents: read
jobs:
  deploy-templates:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@main

      # Log into Azure w/ service principal
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy ARM templates
      - uses: azure/arm-deploy@v1
        id: deploy
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./deploy/Infra/Infra.Template.json
          parameters: ./deploy/Infra/Infra.Parameters.json

      # output variables from template
      - run: echo ${{ steps.deploy.outputs.appServiceName }}
      - run: echo ${{ steps.deploy.outputs.appServicePlanName }}
